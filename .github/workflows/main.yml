name: CI/CD for PHP App

on:
  push:
    branches:
      - main  # Trigger pipeline on push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Images
        run: |
          # Build Nginx image
          docker build -t ${{ secrets.DOCKER_USERNAME }}/php-nginx -f Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/php-nginx
          # Build PHP (web) image
          docker build -t ${{ secrets.DOCKER_USERNAME }}/php-web -f php.Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/php-web

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to CentOS Stream 8 Server
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # Test SSH connection first
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful!'"
          
          # Copy files
          echo "Copying database file..."
          scp -o StrictHostKeyChecking=no -i private_key.pem database.sql ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/app/database.sql
          
          # Deploy
          echo "Starting deployment..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -euo pipefail
          
          echo "Deploying on $(hostname)..."
          
          # Login to Docker Hub
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          # Ensure network and app dir
          sudo docker network create app_network || true
          mkdir -p /home/${{ secrets.SERVER_USER }}/app
          
          # Stop & remove existing containers
          sudo docker rm -f php-nginx php-web mysql-db || true
          
          # Pull latest images
          echo "Pulling latest Docker images..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/php-web
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/php-nginx
          
          # Run MySQL
          echo "Starting MySQL database..."
          sudo docker run -d --name mysql-db --network app_network \
            -v db_data:/var/lib/mysql \
            -v /home/${{ secrets.SERVER_USER }}/app/database.sql:/docker-entrypoint-initdb.d/database.sql \
            -e MYSQL_ROOT_PASSWORD=pass@321 \
            -e MYSQL_DATABASE=student_enrollment \
            -p 3306:3306 \
            --restart unless-stopped \
            mysql:8.0
          
          echo "Waiting for MySQL to initialize..."
          sleep 30
          
          # Run PHP (web)
          echo "Starting PHP application..."
          sudo docker run -d --name php-web --network app_network \
            -e DB_HOST=mysql-db -e DB_USER=root -e DB_PASSWORD=pass@321 -e DB_NAME=student_enrollment \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/php-web
          
          # Run Nginx
          echo "Starting Nginx..."
          sudo docker run -d --name php-nginx --network app_network \
            -p 80:80 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/php-nginx
          
          # Wait and check status
          sleep 10
          echo "Container status:"
          sudo docker ps -a --filter "name=php-nginx" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
          
          status=$(sudo docker inspect --format '{{.State.Status}}' php-nginx 2>/dev/null || echo "not_found")
          echo "php-nginx state: $status"
          
          if [ "$status" != "running" ]; then
            echo "ERROR: php-nginx container is not running"
            echo "php-nginx logs:"
            sudo docker logs php-nginx --tail 50
            exit 1
          fi
          
          echo "Deployment completed successfully!"
          EOF
