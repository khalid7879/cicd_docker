name: CI/CD for PHP CRM

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/php-nginx -f Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/php-nginx
          docker build -t ${{ secrets.DOCKER_USERNAME }}/php-web -f php.Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/php-web

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to CentOS Server
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem -p 54658 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -euo pipefail

          echo "Deploying on $(hostname)..."

          # Docker login
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          # Create network and app folder
          sudo docker network create app_network || true
          mkdir -p /home/${{ secrets.SERVER_USER }}/app

          # Stop & remove old containers
          sudo docker rm -f php-nginx php-web mysql-db || true

          # Copy database.sql to server
          scp -o StrictHostKeyChecking=no -i private_key.pem -P 54658 database.sql ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/app/database.sql

          # Conditional MySQL init (preserve existing data)
          if ! sudo docker volume inspect db_data >/dev/null 2>&1; then
            echo "Data volume not found. Initializing MySQL with database.sql..."
            sudo docker volume create db_data
            INIT_SQL="-v /home/${{ secrets.SERVER_USER }}/app/database.sql:/docker-entrypoint-initdb.d/database.sql:ro"
          else
            echo "Data volume exists. Mounting database.sql to ensure missing tables and seed data..."
            INIT_SQL="-v /home/${{ secrets.SERVER_USER }}/app/database.sql:/docker-entrypoint-initdb.d/database.sql:ro"
          fi

          # Start MySQL container
          sudo docker run -d --name mysql-db --network app_network \
            -v db_data:/var/lib/mysql \
            $INIT_SQL \
            -e MYSQL_ROOT_PASSWORD=pass@321 \
            -e MYSQL_DATABASE=student_enrollment \
            -p 3306:3306 \
            --restart unless-stopped \
            mysql:8.0.35

          # Wait for MySQL
          echo "Waiting for MySQL to initialize..."
          for i in {1..20}; do
            if sudo docker exec mysql-db mysql -u root -ppass@321 -e "SELECT 1;" >/dev/null 2>&1; then
              echo "MySQL ready!"
              break
            fi
            echo "Waiting ($i/20)..."
            sleep 5
          done

          # Verify tables
          echo "Verifying tables in student_enrollment..."
          sudo docker exec mysql-db mysql -u root -ppass@321 -e "SHOW TABLES IN student_enrollment;"

          # Start PHP Web container
          sudo docker run -d --name php-web --network app_network \
            -e DB_HOST=mysql-db \
            -e DB_USER=root \
            -e DB_PASSWORD=pass@321 \
            -e DB_NAME=student_enrollment \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/php-web

          # Start Nginx container
          sudo docker run -d --name php-nginx --network app_network \
            -p 80:80 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/php-nginx

          # Final check
          sleep 10
          sudo docker ps -a

          EOF
