name: CI/CD for PHP CRM

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Images (NO CACHE + UNIQUE TAG)
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)

          # Build php-nginx
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/php-nginx:latest -t ${{ secrets.DOCKER_USERNAME }}/php-nginx:$COMMIT_SHA -f Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/php-nginx:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/php-nginx:$COMMIT_SHA

          # Build php-web
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/php-web:latest -t ${{ secrets.DOCKER_USERNAME }}/php-web:$COMMIT_SHA -f php.Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/php-web:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/php-web:$COMMIT_SHA

          echo "IMAGE_TAG=$COMMIT_SHA" >> $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem -p 54658 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
          set -euo pipefail

          echo "Deploying on server..."

          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

          # Pull newest images
          docker pull ${{ secrets.DOCKER_USERNAME }}/php-web:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/php-nginx:latest

          # Remove old containers
          docker rm -f php-nginx php-web || true

          # Recreate with fresh images
          docker run -d --name php-web --network app_network \
            -e DB_HOST=mysql-db \
            -e DB_USER=root \
            -e DB_PASSWORD=pass@321 \
            -e DB_NAME=student_enrollment \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/php-web:latest

          docker run -d --name php-nginx --network app_network \
            -p 80:80 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/php-nginx:latest

          docker ps -a
          echo "Deployment completed!"
          EOF
